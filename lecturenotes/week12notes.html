<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // alert puts a pop up box on your page
        function welcome() {
            alert("Welcome!!!");
        }
        function second() {
            alert("Second Welcome!");
        }
    </script>
</head>
<body>
    <p onclick="welcome();">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. In quas porro cum eaque eius voluptate quibusdam! Eum sint sunt, minima, ipsum autem a iure, error delectus itaque dolorem deserunt? Sed!
    </p>
    <a onmouseover="second();">Get a greeting.</a>
</body>
</html>
