<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Week 3 Links and Embedding</title>
    </head>

    <body>
        <!-- external link, must have http:// at the start--> 
        <p>Link to Google: <a href="http://www.google.com">Google</a></p>
        <p>Link Internally: <a href="week1notes.html">Week 1 Notes</a></p>
        <!-- Link with a path -->
        <p>Link to another folder internally: <a href="../lab01/mahaney-bio.html.html">My Bio</a></p>

        <!-- bringing in content from another site -->
        <p><iframe width="560" height="315" src="https://www.youtube.com/embed/v1YhgibF1as" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>

        <!-- Images have two required attributes -->
        <p><img src="../images/lyman.jpg" alt="Lyman Hall from Syracuse University"></p>
    </body>
</html>
